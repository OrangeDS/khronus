akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = INFO
  stdout-loglevel = DEBUG
  event-handlers = ["akka.event.Logging$DefaultLogger"]

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"

    deployment {
      /"*"/workerRouter {
        router = round-robin
        nr-of-instances = 100
        cluster {
          enabled = on
          max-nr-of-instances-per-node = 20
          allow-local-routees = off
          use-role = compute
        }
      }
    }
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    log-remote-lifecycle-events = on
    netty.tcp {
      hostname = "127.0.0.1"
      hostname = ${?HOST}
      port = ${PORT}
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://metrik-system@127.0.0.1:2551",
      "akka.tcp://metrik-system@127.0.0.1:2552",
    ]
    roles = ["master"]

    auto-down-unreachable-after = 10s
  }
}

metrik {
  master {
    cron-expression = "0/1 * * * * ?"
  }
}

spray.can.server {
  request-timeout = 1s
}

cassandra {
  cluster = "MetrikCluster"
  keyspace = "metrik"
  port = 9160
  seeds = "localhost"
}