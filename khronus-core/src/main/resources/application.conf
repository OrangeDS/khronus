metrik {
  endpoint = "127.0.0.1"
  port = 9290

  endpoint = ${?HOST}
  port = ${?PORT}

  windows {
    execution-delay = 20 seconds
  }

  histogram {
    windows = [30 seconds, 1 minute, 5 minutes, 10 minutes, 30 minutes, 1 hour]
    bucket-retention-policy = 6 hours
    summary-retention-policy = 90 days
    bucket-limit = 30000
    bucket-fetch-size = 1000
    summary-limit = 1000
    summary-fetch-size = 200
  }

  counter {
    windows = [30 seconds, 1 minute, 5 minutes, 10 minutes, 30 minutes, 1 hour]
    bucket-retention-policy = 6 hours
    summary-retention-policy = 90 days
    bucket-limit = 30000
    bucket-fetch-size = 1000
    summary-limit = 1000
    summary-fetch-size = 200
  }

  dashboards {
    min-resolution-points = 700
    max-resolution-points = 1500
  }

  master {
    tick-expression = "0/30 * * * * ?"
    discovery-start-delay = 1 second
    discovery-interval = 5 seconds
  }

  cassandra {
    cluster {
      port = 9042
      seeds = "127.0.0.1"
      port = 9042
    }
  }
}

akka {
  extensions = ["com.despegar.metrik.influx.Influx"]

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = INFO
  stdout-loglevel = DEBUG

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"

    deployment {
      /singleton-manager/master/workerRouter {
        router = round-robin
        supervisor-strategy = "com.despegar.metrik.cluster.RouterSupervisorStrategy"
        nr-of-instances = 300
        cluster {
          enabled = on
          max-nr-of-instances-per-node = 100
          allow-local-routees = on
        }
      }
    }
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    log-remote-lifecycle-events = on
    netty.tcp {
      hostname = ${metrik.endpoint}
      port = 2551
      port = ${?CLUSTER_PORT}
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://metrik-system@127.0.0.1:2551",
      "akka.tcp://metrik-system@127.0.0.1:2552",
    ]
    roles = ["master"]

    auto-down-unreachable-after = 10s
  }
}

spray.can.server {
  request-timeout = 3s
}
